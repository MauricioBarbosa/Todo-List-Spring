spring.config.import=classpath:env.properties
driverClassName=org.sqlite.JDBC
url=jdbc:sqlite:${DATABASE_URL}
cache=shared 
username=${DATABASE_USERNAME}
password=${DATABASE_PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect
hibernate.hbm2ddl.auto=create-drop
hibernate.show_sql=true
sessionExpirationInSeconds=120
jwtSecretKey=${JWT_SECRET_KEY}
applicationTimeZone=America/Sao_Paulo
jwtSessionIssuer=${JWT_SESSION_ISSUER}
jwtSessionSubject=${JWT_SESSION_SUBJECT}
logging.level.org.hibernate=DEBUG
logging.level.org.springframework=DEBUG
debug=true
spring.jpa.properties.hibernate.validator.apply_to_bean_validation = false
spring.jpa.show-sql=true
